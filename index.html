<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa Margarida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .btn {
      background-color: pink;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
      transition: transform 0.3s ease;
      color: black;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .message {
      font-size: 40px;
      font-family: 'Dancing Script', cursive;
      color: white;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.5);
      animation: showMessage 2s ease forwards;
      display: inline-block;
    }


    @keyframes showMessage {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn" id="btn">clica aqui margarida</button>
    <div class="message hidden" id="msg">saudade de tu</div>
  </div>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <script>
    // Cria vários corações animados
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 30 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
      heart.textContent = '❤️';
      document.body.appendChild(heart);
    }

    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      btn.classList.add('hidden');
      msg.classList.remove('hidden');

      // Acelera os corações após clicar
      document.querySelectorAll('.heart').forEach(heart => {
        heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
      });

      // Adiciona pulso à mensagem
      msg.style.animation = "showMessage 1s ease forwards, pulse 1.5s ease-in-out infinite";

      const style = document.createElement("style");
      style.textContent = `
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>

</body>
</html>
